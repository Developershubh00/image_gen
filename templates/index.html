<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Images from Text</h1>
        <form method="post" action="/generate" class="form-group">
            <label for="prompt">Enter a Prompt:</label>
            <input type="text" name="prompt" id="prompt" placeholder="e.g., 'a cat running in the tulip garden'">
            <input type="submit" value="Generate Image">
        </form>
        <div class="result">
            <h2>Generated Image</h2>
            <img src="{{ image_url }}" alt="Generated Image">
            <a href="/">Go back</a>
        </div>
    </div>
</body>
</html>
