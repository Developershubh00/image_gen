<!DOCTYPE html>
<html>
<head>
    <title>Image Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Image</h1>
        <div class="result">
            <img src="{{ image_url }}" alt="Generated Image">
            <a href="/">Go back</a>
        </div>
    </div>
</body>
</html>
